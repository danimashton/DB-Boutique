<!DOCTYPE html>
<html>
  <head>
    <title>DB Boutique</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./logo1.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h5>Free Shipping Over $100 | 30 Day Return Policy</h5>
    </header>
    <div id="myMenu" class="row">
      <div class="col-sm-2"></div>
      <div class="myWrapper col-sm-8">
        <nav>
          <div class="text-center">
            <a href="./"><img src="./logo1.png" height="125" width="156" /></a>
          </div>
        </nav>
      </div>
      <div
        class="col-sm-2"
        style="display: flex; align-items: center; justify-content: center"
      >
        <button id="signIn" class="btn btn-secondary me-md-2" type="button">
          Sign In
        </button>
      </div>
    </div>
    <div class="description">
      <form style="border: 1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr />

          <label for="email" class="emailId"><b>Email</b></label>
          <br />
          <input
            type="text"
            placeholder="Enter Email"
            name="email"
            id="emailID"
          />
          <br />
          <label for="psw" class="password"><b>Password</b></label>
          <br />
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            id="password"
          />
          <br />
          <label for="psw-repeat" class="repeatPassword"
            ><b>Repeat Password</b></label
          >
          <br />
          <input
            type="password"
            placeholder="Repeat Password"
            name="psw-repeat"
            id="repeatPassword"
          />
          <br />
          <label>
            <input
              type="checkbox"
              checked="checked"
              name="remember"
              style="margin-bottom: 15px"
            />
            Remember me
          </label>
          <p>
            By creating an account you agree to our
            <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
          </p>
          <div class="clearfix">
            <button type="submit" id="signUpBtn" class="signupbtn">
              Sign Up
            </button>
          </div>
        </div>
        <br />
      </form>
      <div
        class="toast align-items-center text-bg-primary border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">Hello, world! This is a toast message.</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./signup.js"></script>
  </body>
</html>
